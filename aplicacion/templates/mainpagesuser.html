{% extends "./base.html" %}

{% block body %}
<div class="container text-center">




    <div style="color: bisque; margin-top: 30px; margin-bottom: 30px;">


        <div style="margin-top: 15px;">
            <form action="registrarinformacion/" method="post">{% csrf_token%}
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">
                                <h6>nombre</h6>
                            </th>
                            <th scope="col">

                                <h6>apellido</h6>
                            </th>
                            <th scope="col">
                                <h6>edad</h6>
                            </th>
                             
                            <th scope="col">
                                <h6>peso</h6>
                            </th>
                            <th scope="col">

                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                            <td>
                                <input id="frecuenciaCardiaca" type="text" class="form-control"
                                    name="frecuenciaCardiaca" aria-describedby="emailHelp">
                            </td>

                            <td>
                                <input id="oxigenoSangre" type="text" class="form-control" name="oxigenoSangre"
                                    aria-describedby="emailHelp">
                            </td>

                            <td>
                                <input id="estres" type="number" class="form-control" name="estres"
                                    aria-describedby="emailHelp" width="20px">
                            </td>
                            <td>
                                <input id="estres" type="number" class="form-control" name="estres"
                                    aria-describedby="emailHelp" width="20px">
                            </td>
                            <td>
                                <button type="submit" class="btn btn-light">Agregar
                                    registro</button>
                            </td>
                        </tr>
                    </tbody>

        </div>
        </form>

    </div>

    <div style="margin-top: 50px;">
    </div>

    <div style="text-align: center;">
        <h3>Usuarios disponibles</h3>
    </div>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">
                    <h6>nombre</h6>
                </th>
                <th scope="col">

                    <h6>apellido</h6>
                </th>
                <th scope="col">
                    <h6>edad</h6>
                </th>
                 
                <th scope="col">
                    <h6>peso</h6>
                </th>
                <th scope="col">

                </th>
            </tr>
        </thead>
        <tbody>
            {% for lis in listados %}

            <tr>

                <td>{{lis.frecuenciaCardiaca}}</td>


                <td>{{lis.oxigenoSangre}}</td>


                <td>{{lis.estres}}</td>
            </tr>
            {% endfor %}
    </table>
</div>


{% endblock %}
